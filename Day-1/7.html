<!DOCTYPE html>
<html>
<head>
<title>Table Example</title>
<marquee behaviour="scroll" direction="right"><h2 align="center" style="color:white">Html Table Design Example</h2></marquee>
<hr>
</head>
<body style="background-color:gold;">
<h4 align="center" style="color:red;">Health Chart</h4>
<table align="center" border="2" cellpadding = "5" cellspacing = "5" style="width:50%">
	<tr style="color:green">
		<th>State of Health</th>
		<th colspan="2">Fasting Value</th>
		<th colspan="1">After Eating</th>
	</tr>
	<tr style="color:green;">
		<th></th>
		<th>Minimum</th>
		<th>Maximum</th>
		<th>2 hours after eating</th>
	</tr>
	<tr align="center">
		<td>Healthy</td>
		<td>70</td>
		<td>100</td>
		<td>Less than 140</td>
	</tr>
	<tr align="center">
		<td>Pre-Diabetes</td>
		<td>101</td>
		<td>126</td>
		<td>140 to 200</td>
	</tr>
	<tr align="center">
		<td>Diabetes</td>
		<td>More than 126</td>
		<td>N/A</td>
		<td>More than 200</td>
	</tr>
</table>
</body>
</html>
